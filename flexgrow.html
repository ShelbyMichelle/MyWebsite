<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
               *{
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }
        .box{
            width: 20rem;
            height: 10rem;
            background-color: purple;
            padding: 5rem;
            text-align: center;
            color: #ffff;
            font-size: 1.5rem;
            margin: 0.5rem;

        }
        .one{
            flex-grow: 0;
            background-color: blueviolet;
            /* left: 4rem; */
            flex-shrink: 0;

        }
        .two{
            background-color: blue;
            /* flex-grow: 1; */
            flex-shrink: 2;

        }
        .three{
            background-color: plum;
            position: relative;

        }
        .four{
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box one">Box 1</div>
        <div class="box two">Box 2</div>
    </div>
</body>
</html>
