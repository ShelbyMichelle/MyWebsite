<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content {
        border:1px solid black;
        padding: 6px;
    }
    #p2{
        display: inline;
        height: 20px;
    }
    #a2{
        display: inline-block;
        height: 50px;
    }
</style>
<body>
    <div class="container">
        <div class="content">This is div content</div>
        <p class="content">This paragraph content</p>
        <span class="content">Hello world</span>
        <a href="#" class="content" id="a2">Link</a>
        <p class="content" id="p2">This is another paragraph</p>
    </div>
</body>
</html>
